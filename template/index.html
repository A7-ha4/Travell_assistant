<!-- templates/travel_assistant.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Travel Assistant</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
        .chat { border: 1px solid #ccc; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .user { text-align: right; }
        .bot { text-align: left; background-color: #f0f0f0; }
        .quit { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Travel Assistant</h2>

    {% if quit %}
        <p class="quit">Session ended. Refresh to start again.</p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="question" placeholder="Ask a travel question..." style="width:80%;" required>
            <button type="submit">Ask</button>
        </form>
    {% endif %}

    <hr>

    {% for msg in chat_log %}
        <div class="chat user"><strong>You:</strong> {{ msg.user }}</div>
        <div class="chat bot"><strong>Assistant:</strong> {{ msg.bot }}</div>
    {% endfor %}
</body>
</html>
